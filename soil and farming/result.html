<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Crop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Your Recommended Crop</h1>
        <p id="result" class="result-text"></p>
        <a href="index.html" class="btn">Go Back</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const recommendedCrop = localStorage.getItem('recommendedCrop');
            document.getElementById('result').innerText = `The recommended crop for your region is: ${recommendedCrop}`;
        });
    </script>
</body>
</html>
