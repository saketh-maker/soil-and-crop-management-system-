<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Soil Management</h1>
        <form id="soil-form" action="soil-result.html" method="GET" onsubmit="return handleSoilSubmit(event)">
            <label for="soil-type">Soil Type:</label>
            <div class="select-wrapper">
                <select id="soil-type" name="soil_type" required>
                    <option value="loamy">Loamy</option>
                    <option value="sandy">Sandy</option>
                    <option value="clay">Clay</option>
                </select>
            </div>
            <label for="recommendation">Recommendation:</label>
            <textarea id="recommendation" name="recommendation" rows="4" required></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script>
        function handleSoilSubmit(event) {
            const soilType = document.getElementById('soil-type').value;
            const recommendation = document.getElementById('recommendation').value;
            localStorage.setItem('soilRecommendation', `Soil Type: ${soilType}, Recommendation: ${recommendation}`);
            return true;
        }
    </script>
</body>
</html>
